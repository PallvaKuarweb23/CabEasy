<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalCar</title>
</head>
</head>

<body>
    <div id="container">
        <div id="main">
            <h1>Select your country/city</h1>
        </div>
        <div>
            <select name="Country" id="country">
                <option id="color" value="" disabled selected hidden> Select country</option>
                <option value="Egypt">Egypt</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="India">India</option>
                <option value="Vietnam">Vietnam</option>
            </select>
            <select name="City" id="city">
                <option id="color" value="" disabled selected hidden> Select city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
                <option value="Chennai">Chennai</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Indore">Indore</option>
                <option value="Visakhapatnam">Visakhapatnam</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Ambala">Ambala</option>
                <option value="Bhubaneshwar">Bhubaneshwar</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Amritsar">Amritsar</option>
            </select><br>
            <input type="button" value="CONFIRM" id="submit">
        </div>
    </div>
</body>

</html>
            <script>
                document.getElementById("submit").addEventListener("click", next);
                function next() {
                    let selected_city = document.getElementById("city").value;
                    let selected_country = document.getElementById("country").value;
                    let submit = document.getElementById("submit");
                    if (selected_city !== "" && selected_country !== "") {
                        window.location.href = "home.html";
                    }
                    localStorage.setItem("city", selected_city);
                    localStorage.setItem("country", selected_country);
                    console.log(selected_city);
                }
            </script>
</body>
</html>
